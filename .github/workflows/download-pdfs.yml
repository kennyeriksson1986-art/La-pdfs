name: Download PDFs and Deploy

on:
  schedule:
    - cron: '0 1-22 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create pdfs directory
        run: mkdir -p pdfs

      - name: Get dates
        id: date
        run: |
          echo "today=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
          echo "tomorrow=$(date -d '+1 day' +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Download LA Strækning 10 - Today
        run: |
          curl -L -f -o "pdfs/La-10-${{ steps.date.outputs.today }}-${{ steps.date.outputs.today }}.pdf" "https://www.bane.dk/temp/FileFetch/RouteInformationFolder/La/La-10-${{ steps.date.outputs.today }}-${{ steps.date.outputs.today }}.pdf" || echo "Not available"

      - name: Download LA Strækning 11 - Today
        run: |
          curl -L -f -o "pdfs/La-11-${{ steps.date.outputs.today }}-${{ steps.date.outputs.today }}.pdf" "https://www.bane.dk/temp/FileFetch/RouteInformationFolder/La/La-11-${{ steps.date.outputs.today }}-${{ steps.date.outputs.today }}.pdf" || echo "Not available"

      - name: Download LA Strækning 10 - Tomorrow
        run: |
          curl -L -f -o "pdfs/La-10-${{ steps.date.outputs.tomorrow }}-${{ steps.date.outputs.tomorrow }}.pdf" "https://www.bane.dk/temp/FileFetch/RouteInformationFolder/La/La-10-${{ steps.date.outputs.tomorrow }}-${{ steps.date.outputs.tomorrow }}.pdf" || echo "Not available"

      - name: Download LA Strækning 11 - Tomorrow
        run: |
          curl -L -f -o "pdfs/La-11-${{ steps.date.outputs.tomorrow }}-${{ steps.date.outputs.tomorrow }}.pdf" "https://www.bane.dk/temp/FileFetch/RouteInformationFolder/La/La-11-${{ steps.date.outputs.tomorrow }}-${{ steps.date.outputs.tomorrow }}.pdf" || echo "Not available"

      - name: Download Rettelser - Today
        run: |
          for route in 10 11; do
            for r in 1 2 3 4 5; do
              curl -L -f -o "pdfs/La-${route}-${{ steps.date.outputs.today }}-${{ steps.date.outputs.today }}-R${r}.pdf" "https://www.bane.dk/temp/FileFetch/RouteInformationFolder/La/La-${route}-${{ steps.date.outputs.today }}-${{ steps.date.outputs.today }}-R${r}.pdf" 2>/dev/null || true
            done
          done

      - name: Download Rettelser - Tomorrow
        run: |
          for route in 10 11; do
            for r in 1 2 3 4 5; do
              curl -L -f -o "pdfs/La-${route}-${{ steps.date.outputs.tomorrow }}-${{ steps.date.outputs.tomorrow }}-R${r}.pdf" "https://www.bane.dk/temp/FileFetch/RouteInformationFolder/La/La-${route}-${{ steps.date.outputs.tomorrow }}-${{ steps.date.outputs.tomorrow }}-R${r}.pdf" 2>/dev/null || true
            done
          done

      - name: Remove empty downloads
        run: |
          find pdfs -name "*.pdf" -size 0 -delete 2>/dev/null || true
          find pdfs -name "*.pdf" -size -1k -delete 2>/dev/null || true

      - name: Copy app files
        run: |
          cp index.html pdfs/
          cp sw.js pdfs/
          cp icon.png pdfs/ || true

      - name: Generate index.json
        run: |
          cd pdfs
          ls -1 *.pdf 2>/dev/null | jq -R -s -c 'split("\n") | map(select(length > 0))' > index.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pdfs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: download
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
