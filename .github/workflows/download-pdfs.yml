name: Download LA PDFs

on:
  schedule:
    - cron: '0 3-21 * * *'
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Create pdfs directory
        run: mkdir -p pdfs
      
      - name: Get dates
        id: dates
        run: |
          export TZ="Europe/Copenhagen"
          echo "today=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
          echo "tomorrow=$(date -d '+1 day' +%Y-%m-%d)" >> $GITHUB_OUTPUT
      
      - name: Download PDFs
        run: |
          BASE_URL="https://www.bane.dk/temp/FileFetch/RouteInformationFolder/La"
          TODAY="${{ steps.dates.outputs.today }}"
          TOMORROW="${{ steps.dates.outputs.tomorrow }}"
          ROUTES="10 11"
          
          for ROUTE in $ROUTES; do
            # Dagens PDF
            FILENAME="La-${ROUTE}-${TODAY}-${TODAY}.pdf"
            echo "Trying $FILENAME..."
            if curl -f -s -o "pdfs/${FILENAME}" "${BASE_URL}/${FILENAME}"; then
              echo "✓ Downloaded $FILENAME"
            else
              rm -f "pdfs/${FILENAME}"
              echo "✗ Not available: $FILENAME"
            fi
            
            # Morgondagens PDF
            FILENAME="La-${ROUTE}-${TOMORROW}-${TOMORROW}.pdf"
            echo "Trying $FILENAME..."
            if curl -f -s -o "pdfs/${FILENAME}" "${BASE_URL}/${FILENAME}"; then
              echo "✓ Downloaded $FILENAME"
            else
              rm -f "pdfs/${FILENAME}"
              echo "✗ Not available: $FILENAME"
            fi
            
            # Rettelser - endast om de faktiskt finns
            for R in $(seq 1 10); do
              FILENAME="La-${ROUTE}-${TODAY}-${TODAY}-R${R}.pdf"
              if curl -f -s -o "pdfs/${FILENAME}" "${BASE_URL}/${FILENAME}" 2>/dev/null; then
                # Kontrollera att filen inte är tom
                if [ -s "pdfs/${FILENAME}" ]; then
                  echo "✓ Downloaded rettelse: $FILENAME"
                else
                  rm -f "pdfs/${FILENAME}"
                fi
              else
                rm -f "pdfs/${FILENAME}"
              fi
              
              FILENAME="La-${ROUTE}-${TOMORROW}-${TOMORROW}-R${R}.pdf"
              if curl -f -s -o "pdfs/${FILENAME}" "${BASE_URL}/${FILENAME}" 2>/dev/null; then
                if [ -s "pdfs/${FILENAME}" ]; then
                  echo "✓ Downloaded rettelse: $FILENAME"
                else
                  rm -f "pdfs/${FILENAME}"
                fi
              else
                rm -f "pdfs/${FILENAME}"
              fi
            done
          done
          
          echo ""
          echo "=== Downloaded files ==="
          ls -la pdfs/ || echo "No files"
      
      - name: Create file list (only real PDFs)
        run: |
          cd pdfs
          # Lista endast filer som är större än 0 bytes och slutar med .pdf
          find . -name "*.pdf" -size +0 -printf '%f\n' | sort | jq -R -s 'split("\n") | map(select(length > 0))' > index.json
          echo "=== index.json ==="
          cat index.json
      
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: pdfs/

  deploy:
    needs: download
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
